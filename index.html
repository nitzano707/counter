<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>כפתור לייק</title>
</head>
<body style="direction: rtl; font-family: sans-serif; text-align: center; margin-top: 50px;">

  <button id="likeBtn" style="font-size: 20px;">❤️ אהבתי (<span id="likeCount">0</span>)</button>

  <script>
    const namespace = "nitzan707"; // שים לב: שם ייחודי שלך
    const key = "like-counter";    // שם המונה

    const likeBtn = document.getElementById('likeBtn');
    const likeCount = document.getElementById('likeCount');

    // שליפת מונה נוכחי
    fetch(`https://api.countapi.xyz/get/${namespace}/${key}`)
      .then(res => res.json())
      .then(data => {
        likeCount.textContent = data.value;
        if (localStorage.getItem(`${namespace}_${key}_liked`)) {
          likeBtn.disabled = true;
          likeBtn.textContent = `❤️ אהבת כבר (${data.value})`;
        }
      })
      .catch(err => {
        console.error("שגיאה בשליפת המונה:", err);
      });

    // לחיצה על כפתור
    likeBtn.addEventListener('click', () => {
      if (!localStorage.getItem(`${namespace}_${key}_liked`)) {
        fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
          .then(res => res.json())
          .then(data => {
            likeCount.textContent = data.value;
            localStorage.setItem(`${namespace}_${key}_liked`, true);
            likeBtn.disabled = true;
            likeBtn.textContent = `❤️ אהבת כבר (${data.value})`;
          })
          .catch(err => {
            console.error("שגיאה בעת שליחת הלייק:", err);
          });
      }
    });
  </script>

</body>
</html>
