<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>驻转专 拽</title>
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 22px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="likeBtn">わ 转 (<span id="likeCount">0</span>)</button>

  <script>
    const namespace = "nitzano707"; // 砖 砖 转专
    const key = "like-counter";

    const likeBtn = document.getElementById('likeBtn');
    const likeCount = document.getElementById('likeCount');

    // 砖驻转 
    fetch(`https://api.countapi.xyz/get/${namespace}/${key}`)
      .then(res => res.json())
      .then(data => {
        likeCount.textContent = data.value;
        if (localStorage.getItem(`${namespace}_${key}_liked`)) {
          likeBtn.disabled = true;
          likeBtn.textContent = `わ 转 专 (${data.value})`;
        }
      })
      .catch(err => {
        console.error("砖 砖驻转 :", err);
        likeBtn.textContent = " 砖 注";
      });

    // 注转 爪
    likeBtn.addEventListener('click', () => {
      if (!localStorage.getItem(`${namespace}_${key}_liked`)) {
        fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
          .then(res => res.json())
          .then(data => {
            likeCount.textContent = data.value;
            localStorage.setItem(`${namespace}_${key}_liked`, true);
            likeBtn.disabled = true;
            likeBtn.textContent = `わ 转 专 (${data.value})`;
          })
          .catch(err => {
            console.error("砖 注转 爪:", err);
          });
      }
    });
  </script>
</body>
</html>
