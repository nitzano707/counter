<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>驻转专 拽 注 CounterAPI</title>
  <style>
    body {
      direction: rtl;
      text-align: center;
      font-family: sans-serif;
      margin-top: 50px;
    }
    button {
      font-size: 22px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <button id="likeBtn">わ 转 (<span id="likeCount">0</span>)</button>

  <script>
    const token = "ut_tUDKJaGgBPZn1UKQioAC1UqNoa0GUB6fy7Iqswld"; // 转专 驻 转注
    const namespace = "nitzano707";
    const key = "like-counter";
    const apiBase = "https://counterapi.dev/api/v2/counter";

    const likeBtn = document.getElementById('likeBtn');
    const likeCount = document.getElementById('likeCount');

    // 砖驻转  拽
    fetch(`${apiBase}/${namespace}/${key}`, {
      headers: {
        "Authorization": `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      likeCount.textContent = data.value;
      if (localStorage.getItem(`${namespace}_${key}_liked`)) {
        likeBtn.disabled = true;
        likeBtn.textContent = `わ 转 专 (${data.value})`;
      }
    })
    .catch(err => {
      console.error("砖 砖驻转 :", err);
      likeBtn.textContent = " 砖";
    });

    // 注转 爪
    likeBtn.addEventListener('click', () => {
      if (!localStorage.getItem(`${namespace}_${key}_liked`)) {
        fetch(`${apiBase}/${namespace}/${key}/increment`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        })
        .then(res => res.json())
        .then(data => {
          likeCount.textContent = data.value;
          localStorage.setItem(`${namespace}_${key}_liked`, true);
          likeBtn.disabled = true;
          likeBtn.textContent = `わ 转 专 (${data.value})`;
        })
        .catch(err => {
          console.error("砖 爪:", err);
        });
      }
    });
  </script>
</body>
</html>
