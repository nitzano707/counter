<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>כפתור לייק</title>
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 22px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="likeBtn">❤️ אהבתי (<span id="likeCount">0</span>)</button>

  <script>
    const namespace = "nitzano707"; // השם שלך באתר
    const key = "like-counter";

    const likeBtn = document.getElementById('likeBtn');
    const likeCount = document.getElementById('likeCount');

    // שליפת המונה
    fetch(`https://api.countapi.xyz/get/${namespace}/${key}`)
      .then(res => res.json())
      .then(data => {
        likeCount.textContent = data.value;
        if (localStorage.getItem(`${namespace}_${key}_liked`)) {
          likeBtn.disabled = true;
          likeBtn.textContent = `❤️ אהבת כבר (${data.value})`;
        }
      })
      .catch(err => {
        console.error("שגיאה בשליפת המונה:", err);
        likeBtn.textContent = "🚫 שגיאה בטעינה";
      });

    // בעת לחיצה
    likeBtn.addEventListener('click', () => {
      if (!localStorage.getItem(`${namespace}_${key}_liked`)) {
        fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
          .then(res => res.json())
          .then(data => {
            likeCount.textContent = data.value;
            localStorage.setItem(`${namespace}_${key}_liked`, true);
            likeBtn.disabled = true;
            likeBtn.textContent = `❤️ אהבת כבר (${data.value})`;
          })
          .catch(err => {
            console.error("שגיאה בעת הלחיצה:", err);
          });
      }
    });
  </script>
</body>
</html>
